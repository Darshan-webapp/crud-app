<html>
    <head>
        <title>Crud App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="col-md-4 offset-4 mt-3">
                <h1>CRUD Web App</h1>
                <form action="" method="">
                    <div class="form-group">
                        <label for="">Product Name</label>
                        <input type="text" id="productName" class="form-control" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="">Price</label>
                        <input type="number" id="price" min="1" max="10000" class="form-control" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="">Qty</label>
                        <input type="number" id="qty" min="1" max="10" class="form-control" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <button class="btn btn-success" id="save" type="button">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script>
            function validate() {
                var productName = document.getElementById('productName').value;
                //IF runs only when error is occurred 
                if(!productName.length > 0) {
                    console.log('Please enter the product name');
                    return;
                }

                var price = document.getElementById('price').value;
                if(price <=0 || price >10000 ){
                    console.log('price must be between 1-10000.');
                return;
                }

                var qty = document.getElementById('qty').value;
                if(qty <=0 || qty >10){
                    console.log('quantity must be between 1-10.')
                }
            

            }

            document.getElementById('save').addEventListener('click', validate);
        </script>
    </body>
</html>
